<p style="font-size: 80px;">Click on the square to see pretty colors</p>
<ng-container *ngFor="let line of squareElements; let i = index">
    <ng-container *ngFor="let element of line; let j = index">
        <element-square [clicked]="getClicked(i, j)" [rowPlaced]="i" [columnPlaced]="j" [isSquareEnabled]="getSquareEnabled(i, j)" (newClick)="startRipple($event)"></element-square>
    </ng-container>
    <br>
</ng-container>
