<div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="grid-formgroup">
      <div class="slider">
        <mat-label>Grid Size</mat-label>
        <mat-slider min="4" max="20" step="1" tickInterval="1" discrete>
          <input matSliderThumb formControlName="gridSize" />
        </mat-slider>
      </div>
      <div class="input-field">
        <mat-form-field appearance="fill">
          <mat-label>Base Color</mat-label>
          <input matInput formControlName="baseColor" />
        </mat-form-field>
      </div>
      <div class="input-field">
        <mat-form-field appearance="fill">
          <mat-label>Ripple Color</mat-label>
          <input matInput formControlName="rippleColor" />
        </mat-form-field>
      </div>
      <button class="submit-button" mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </form>
</div>
