<mat-sidenav-container class="drawer-container">
  <mat-sidenav class="drawer" #drawer mode="side">
    <mat-toolbar color="primary">Grid Controls</mat-toolbar>
    <app-grid-form></app-grid-form>
  </mat-sidenav>
  <mat-sidenav-content class="drawer-content">
    <button mat-raised-button (click)="drawer.toggle()">
      Toggle Grid Controls
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
